<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy â€¢ The best quiz website ever</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;900&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary">

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand font-monospace text-white" href="#">Quizzy</a>
        </div>
    </nav>
    
    <div class="container main bg-light mt-5">
        <div class="outer">
            
            <div class="opt">
                <label for="cat">Select a catagory:</label>
                <select id="cat">
                    <option value="0">General Knowledge</option>
                    <option value="1">Films</option>
                    <option value="2">History</option>
                </select>
            </div>

            <div class="opt">
                <label for="diffi">Choose a Difficulty:</label>
                <select id="diffi">
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2">Hard</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button class="start btn btn-primary text-center">Start Quiz</button>
        </div>
    </div>


    <div class="container quiz bg-info m-5" hidden>
        <h2 class="quiz_text"></h2>
        <ul>
          <li>
            <input type="radio" id="a_1" name="selection">
            <label for="a_1" class="a_text"></label>
            <svg width="20" height="20">
              <polyline class="tick" points="4,9 8,13 14,5" />
            </svg>
          </li>
          <li>
            <input type="radio" id="a_2" name="selection">
            <label for="a_2" class="b_text"></label>
            <svg width="20" height="20">
              <polyline class="tick" points="4,9 8,13 14,5" />
            </svg>
          </li>
          <li>
            <input type="radio" id="a_3" name="selection">
            <label for="a_3" class="c_text"></label>
            <svg width="20" height="20">
              <polyline class="tick" points="4,9 8,13 14,5" />
            </svg>
          </li>
          <li>
            <input type="radio" id="a_4" name="selection">
            <label for="a_4" class="d_text"></label>
            <svg width="20" height="20">
              <polyline class="tick" points="4,9 8,13 14,5" />
            </svg>
          </li>
        </ul>
        
    
        <div class="last">
            <button class="btn confirm btn-dark">Check Answer</button>
            <div class="status m-auto fs-3"></div>
            <button class="btn next btn-dark">Next</button>
        </div>
      </div>



      <div class="container scorr bg-info mt-5" hidden>  
        <h1 class="text-dark"></h1>
        <button class="btn btn-dark mt-3 again">Play again</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
