<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm-Clock</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link href="style.css" rel="stylesheet" type="text/css" />
 
</head>


<body>

  <div class="input-group mb-3 text-center gap-3 m-auto">

    <div class="fk">
      <input id="hour" type="number" min="0" placeholder="0" value="0">
      <label for="hour">HOUR</label>
    </div>

    <div class="fk">
      <input id="min" type="number" min="0" placeholder="0" value="0">
      <label for="min">MINUTE</label>
    </div>

    <div class="fk">
      <input id="sec" type="number" min="0" placeholder="0" value="0">
      <label for="sec">SECOND</label>
    </div>

  </div>

  <button type="button" id="sub" class="btn btn-success">Set Alarm</button>







 
  


   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
   crossorigin="anonymous"></script>

   <script src="script.js"></script>

</body>

</html>
