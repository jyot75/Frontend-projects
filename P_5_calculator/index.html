<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>


    <div class="containe">
        <div id="screen"></div>
        <div class="btns">
            <button id="clear" class="keys">C</button>
            <button id="inverse" class="keys">+/-</button>
            <button class="keys task">%</button>
            <button class="keys task">รท</button>
            <button class="keys num">7</button>
            <button class="keys num">8</button>
            <button class="keys num">9</button>
            <button class="keys task">*</button>
            <button class="keys num">4</button>
            <button class="keys num">5</button>
            <button class="keys num">6</button>
            <button class="keys task">-</button>
            <button class="keys num">1</button>
            <button class="keys num">2</button>
            <button class="keys num">3</button>
            <button class="keys task">+</button>
            <button class="keys num">0</button>
            <button class="keys num">.</button>
            <button id="ans" class="keys">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
