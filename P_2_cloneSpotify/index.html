<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
    <div class="navbar">
        <ul class="flex items-center bg-green-600">
            <li class="w-36 h-12 mx-10 my-3"><img src="images/Spotify_Logo_CMYK_Black.png" alt=""></li>
            <li class="m-3">Home</li>
            <li class="m-3">About</li>
        </ul>
    </div>

    <div class="flex justify-center">
        <div class="my-2">
            <button class="song block m-5 py-2 px-10 bg-green-600 text-white rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
            <button class="song block m-5 py-2 px-10 bg-blue-300 rounded-xl hover:ring-4"></button>
        </div>

        <div class="flex flex-col justify-center my-5 mx-16">
            <img id="simg" alt="" class="w-60 h-60 ring-4 ring-offset-4 ring-green-600 rounded my-5">
            <img src="images/musicplaying.gif" class="w-1/3 mx-auto transition-opacity opacity-0 ease-in-out" id="giff">
        </div>
    </div>


    <div class="bg-green-700 fixed bottom-0 right-0 left-0">
        <div class="flex justify-center my-3">
            <span id="stime" class="mx-2"></span>
            <input type="range" name="range" id="r_line" class="w-2/3" min="0" max="100" value="0" class="cursor-pointer">
            <span id="endtime" class="mx-2"></span>
        </div>
        
        <div class="flex justify-center">
            <button class="w-10 h-10 mx-5 my-2" id="prev"><img src="images/previous.png" alt=""></button>
            <button class="w-10 h-10 mx-5 my-2" id="pp"><img src="images/play.png" alt=""></button>
            <button class="w-10 h-10 mx-5 my-2" id="next"><img src="images/next.png" alt=""></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
