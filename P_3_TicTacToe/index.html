<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe - The Amazing childhood game</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">TicTacToe</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>


    <div class="d-flex justify-content-center">
    <span id="instruct" class="bg-primary px-5 py-2 text-white justify-content-center rounded-3">
        Turn for 0
    </span>
    </div>

    <div class="outer">
        
        <div class="containe">
            <div class="line"></div>
            <button id="i1" class="each bl bt"><span class="ea"></span></button>                     
            <button id="i2" class="each bt"><span class="ea"></span></button>                     
            <button id="i3" class="each br bt"><span class="ea"></span></button>                     
            <button id="i4" class="each bl"><span class="ea"></span></button>                     
            <button id="i5" class="each "><span class="ea"></span></button>                     
            <button id="i6" class="each br"><span class="ea"></span></button>                     
            <button id="i7" class="each bl bb"><span class="ea"></span></button>                     
            <button id="i8" class="each bb"><span class="ea"></span></button>                     
            <button id="i9" class="each br bb"><span class="ea"></span></button>    
        </div>    
    </div>

    <div class="text-center mt-5">
        <button id="reset" class="btn btn-warning">RESET</button>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
